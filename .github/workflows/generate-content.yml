name: Generate YouTube Shorts Content

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic for content generation'
        required: true
        type: string
  repository_dispatch:
    types: [trigger-content]  # 🛠️ This was incorrectly indented in your version

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install groq

    - name: Get topic (supports both triggers)
      id: get-topic
      run: |
        echo "TOPIC=${{ github.event.inputs.topic || github.event.client_payload.topic }}" >> $GITHUB_ENV

    - name: Generate content and send email
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TOPIC: ${{ env.TOPIC }}
      run: python scripts/generate_content.py
