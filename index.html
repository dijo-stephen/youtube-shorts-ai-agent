<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts AI Content Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
        
        .example-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .example-text {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ YouTube Shorts AI</h1>
        <p class="subtitle">Generate engaging content scripts in seconds</p>
        
        <form id="contentForm">
            <div class="form-group">
                <label for="topic">Enter Your Topic:</label>
                <input type="text" 
                       id="topic" 
                       name="topic" 
                       placeholder="e.g., Ancient Egypt, Black Holes, Coffee, etc." 
                       required>
                
                <div class="example">
                    <div class="example-title">üí° Examples:</div>
                    <div class="example-text">Ancient Egypt, Quantum Physics, Coffee Culture, Ocean Mysteries, Space Exploration</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                üöÄ Generate Content
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('contentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            if (!topic) {
                showStatus('Please enter a topic!', 'error');
                return;
            }
            
            // Disable button and show processing
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            showStatus('üöÄ Redirecting to GitHub to trigger the workflow...', 'processing');
            
            // Create the GitHub Actions workflow dispatch URL
            const username = 'FST-DEV'; // Replace with your GitHub username
            const repoName = 'youtube-shorts-ai-agent'; // Replace with your repository name
            const workflowUrl = `https://github.com/${username}/${repoName}/actions/workflows/generate-content.yml`;
            
            // Store the topic in localStorage for the instructions
            localStorage.setItem('aiAgentTopic', topic);
            
            // Show instructions
            showInstructions(workflowUrl, topic);
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ Generate Content';
        });
        
        function showInstructions(workflowUrl, topic) {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div style="text-align: left; line-height: 1.6;">
                    <h3 style="margin-bottom: 15px; color: #333;">üìã Follow these steps:</h3>
                    <ol style="margin-left: 20px;">
                        <li style="margin-bottom: 10px;">
                            <strong>Click this link:</strong> 
                            <a href="${workflowUrl}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: bold;">
                                Open GitHub Workflow ‚Üí
                            </a>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <strong>Click "Run workflow" button</strong> (top right, green button)
                        </li>
                        <li style="margin-bottom: 10px;">
                            <strong>Enter your topic:</strong> <code style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px;">${topic}</code>
                        </li>
                        <li style="margin-bottom: 10px;">
                            <strong>Click "Run workflow"</strong> to start generation
                        </li>
                        <li style="margin-bottom: 10px;">
                            <strong>Check your email</strong> in 2-3 minutes for results! üìß
                        </li>
                    </ol>
                    <p style="margin-top: 15px; font-size: 14px; color: #666;">
                        üí° <em>This manual step is required due to GitHub API security restrictions.</em>
                    </p>
                </div>
            `;
            status.className = 'status processing';
            status.style.display = 'block';
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
